<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/index.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calc">
    <span class="display"><!-- 123456789 --></span>
    <!-- 7 8 9 + -->
    <span class="top-row">
      <button>7</button><button>8</button><button>9</button><button>+</button><button>ON</button>
    </span>
    <!-- 4 5 6 - -->
    <span class="mid-row-1">
      <button>4</button><button>5</button><button>6</button><button>-</button><button>C</button>
    </span>
    <!-- 1 2 3 * -->
    <span class="mid-row-2">
      <button>1</button><button>2</button><button>3</button><button>×</button><button>←</button>
    </span>
    <!-- 0 . = / -->
    <span class="bot-row">
      <button>0</button><button>00</button><button id="decimal">.</button><button>÷</button><button>=</button>
    </span>
  </div>
  <script src="scripts/calc.js"></script>
</body>
</html>
